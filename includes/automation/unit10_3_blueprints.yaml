- id: Автоматическое включение света в прихожей
  alias: Motion-activated Light
  description: Автоматизация шаблона включения света
## Для работы поставить initial_state: true
  initial_state: false
  use_blueprint:
    path: homeassistant/motion_light.yaml
    input:
      no_motion_wait: '45'
      motion_entity: binary_sensor.0x00158d00013f7894_occupancy
      light_target:
        entity_id: light.0x00158d000420dbab_light
        
